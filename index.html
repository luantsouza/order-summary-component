<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <title>Order summary card</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <div class="card">
      <img class="card-image" alt="man listening music" src="images/illustration-hero.svg">
        <article class="card-main-text">
          <p class="card-title">Order Summary</p>
          <p>You can now listen to millions of songs,<br> audiobooks, and podcasts on any 
            device <br> anywhere you like!</p>
        </article>
        <article class="card-plan">
          <img alt="music icon" src="images/icon-music.svg">
          <p id="card-plan-price"><span id="card-anual">Annual Plan</span><br>$59.99/year</p>
          <p class="plan-change">Change</p>
        </article>
        <article class="card-payment-area">
          <button class="payment-button">Proceed to Payment</button>
          <p class ="cancel-order">Cancel Order</p>
        </article>
    </div>
  </div>
</body>
</html>
